<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="styles.css"></link>
<title>Index</title>
</h:head>
<h:body>
	<div id="div-container">
	<div id="div-nav">
			<p><a href="./index.xhtml">Profil</a></p>
			<hr noshade="noshade" size="5" style="width:100%; text-align:center;" />
			<p><a href="./fahrplan.xhtml">Fahrplan</a></p>
			<hr noshade="noshade" size="5" style="width:100%; text-align:center;" />
			<p><a href="./linien.xhtml">Buslinien</a></p>
			<hr noshade="noshade" size="5" style="width:100%; text-align:center;" />
			<p><a href="./haltestellen.xhtml">Haltestellen</a></p>
			<hr noshade="noshade" size="5" style="width:100%; text-align:center;" />
			<p><h:form><h:commandLink action="#{userBean.logout}" value="Ausloggen"/></h:form></p>
			<hr noshade="noshade" size="5" style="width:100%; text-align:center;" />
		
	</div>
	<div id="div-body">
		<h2>Liste aller Buslinien</h2>
		<h:form id="addLine">
		<table>
		<tr>
			<td><h:outputText value="Buslinie hinzuf&#252;gen:" /></td>
			<td><h:inputText id="number" value="#{buslinieBean.newBuslinieDTO.nummer}" /></td>
			<td><h:inputText id="direction" value="#{buslinieBean.newBuslinieDTO.richtung}" /> </td>
		</tr>
		<tr>
			<td colspan="1"><h:commandButton action="#{buslinieBean.add}" value="Hinzuf&#252;gen"/></td>
			<td colspan="2"><h:message class="info" for="direction" id="addLineInfo"/></td>
		</tr>	
		</table>
		</h:form>
		
		<h:dataTable id="lineTable" value="#{buslinieBean.allBuslinien}" var="buslinieDTO">
      	<h:column>
      		<f:facet name="header">Linien-Nummer</f:facet>
      		<h:outputText value="#{buslinieDTO.nummer}" />          		
      	</h:column>
      	<h:column>
      		<f:facet name="header">Richtung</f:facet>
      		<h:outputText value="#{buslinieDTO.richtung}" />      		
      	</h:column>      	
      </h:dataTable>
	</div>
	</div>
</h:body>
</html>
