<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<title>Index</title>
</h:head>
<h:body>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{linienhaltestellenBean.onPageLoad}" />
	</f:metadata>
	<div id="div-container">
		<div id="div-nav">
			<p>
				<a href="./index.xhtml">Profil</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./registrieren.xhtml">Nutzer registrieren</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./fahrplan.xhtml">Fahrplan</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./buslinien.xhtml">Buslinien</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./haltestellen.xhtml">Haltestellen</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<h:form>
					<h:commandLink action="#{login.invalidate}" value="Ausloggen" />
				</h:form>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />

		</div>
		<div id="div-body">
			<h2 id="prhH">Linien die <h:outputText value="#{linienhaltestellenBean.haltestelleDTO.bezeichnung}" /> befahren</h2>
						<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<div id="div-lower-body">
			<h:dataTable
					id="linienhsT" value="#{linienhaltestellenBean.allByHid}"
					var="l">
					<h:column>
						<f:facet name="header">Nummer</f:facet>
						<h:outputText
							value="#{l.nummer}" />
					</h:column>
					<h:column>
						<f:facet name="header">Richtung</f:facet>
						<h:outputText
							value="#{l.richtung}" />
					</h:column>	
					<h:column>
						<f:facet name="Fahrplan von der Haltestelle aus"></f:facet>
						<h:form>
							<h:commandButton action="#{linienhaltestellenBean.forwardLinienplan(l.bid, linienhaltestellenBean.haltestelleDTO.hid)}"
								value="Fahrplan anzeigen" styleClass="lhtbutton" />
						</h:form>
					</h:column>
			</h:dataTable>	
			</div>
		</div>
	</div>
</h:body>
</html>
