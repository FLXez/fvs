<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<title>Index</title>
</h:head>
<h:body>
	<div id="div-container">
		<div id="div-nav">
			<p>
				<a href="./index.xhtml">Profil</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./fahrplan.xhtml">Fahrplan</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./linien.xhtml">Buslinien</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./haltestellen.xhtml">Haltestellen</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<h:form>
					<h:commandLink action="#{userBean.logout}" value="Ausloggen" />
				</h:form>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />

		</div>
		<div id="div-body">
			<h:form id="linien">
				<table>
					<tr>
						<th>Start Haltestelle</th>
						<th>Ziel Haltestelle</th>
						<th>Verbindungsdauer</th>
						<th>Hinzufügen</th>
					</tr>
					<tr>
						<td><h:selectOneMenu value="#{verbindungBean.newVerbindungDTO.haltestelle_startDTO.HId}">
								<f:selectItems value="#{haltestelleBean.allHaltestellen}"
									var="haltestelleDTO" itemLabel="#{haltestelleDTO.bezeichnung}"
									itemValue="#{haltestelleDTO.HId}" />
							</h:selectOneMenu></td>
						<td><h:selectOneMenu value="#{verbindungBean.newVerbindungDTO.haltestelle_endeDTO.HId}">
								<f:selectItems value="#{haltestelleBean.allHaltestellen}"
									var="haltestelleDTO" itemLabel="#{haltestelleDTO.bezeichnung}"
									itemValue="#{haltestelleDTO.HId}" />
							</h:selectOneMenu></td>
						<td><h:inputText id="dauer" value="#{verbindungBean.newVerbindungDTO.dauer}"/></td>
						<td><h:commandButton action="#{verbindungBean.add}" value="Hinzufügen"/></td>
					</tr>
					<tr>
					<td colspan="4">
						<h:message class="info" for="dauer" id="linienInfo"/>
					</td>
					</tr>
				</table>
			</h:form>
			<hr noshade="noshade" size="5" style="width: 100%; text-align: center;" /> 
		</div>
	</div>
</h:body>
</html>
