<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Registrierung</title>
</head>
<h:body>
<h:form id="register">
		<h3>fvs Registrierung</h3>
		<table>
		<tr>
			<td><h:outputText value="Email" /></td>
			<td><h:inputText id="email" value="#{userBean.registerUser.email}"/></td>
		</tr>	
		<tr>
			<td><h:outputText value="Vorname"></h:outputText></td>
			<td><h:inputText id="vorname" value="#{userBean.registerUser.vorname}"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Nachname"></h:outputText></td>
			<td><h:inputText id="name" value="#{userBean.registerUser.name}"/></td>
		</tr>
		<tr>
			<td><h:outputText value="Passwort"></h:outputText></td>
			<td><h:inputText id="passwort" value="#{userBean.registerUser.passwort}"/></td>
		</tr>
		<tr>
			<td><h:message class="info" for="email" id="registerError"/></td>
		</tr>		
		</table>
		<br></br><br></br>
		<h:commandButton action="#{userBean.add}" value="Registrieren"/>
	</h:form>
</h:body>
</html>
