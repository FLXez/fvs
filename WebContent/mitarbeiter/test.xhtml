<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>TEST</title>
</head>
   <body>
      <h2>Sachen Mitarbeiter Testen</h2>
      <h:dataTable id="userTable" value="#{userBean.allUsers}" var="userDTO">
      	<h:column>
      		<f:facet name="header">Index</f:facet>
      		<h:outputText value="#{userDTO.UId}" />
      	</h:column>
      	<h:column>
      		<f:facet name="header">E-Mail</f:facet>
      		<h:outputText value="#{userDTO.email}" />
      	</h:column>
      </h:dataTable>
         
      <h:dataTable id="verbindungTable" value="#{verbindungBean.allVerbindungs}" var="verbindungDTO">
      	<h:column>
      		<f:facet name="header">Von -///- Bis</f:facet>
      		<h:outputText value="#{verbindungDTO.haltestelle_startDTO.bezeichnung}" />
      		<h:outputText value=" -///- " />        
      		<h:outputText value="#{verbindungDTO.haltestelle_endeDTO.bezeichnung}" />          		
      	</h:column>
      	<h:column>
      		<f:facet name="header">verbindung Dauer</f:facet>
      		<h:outputText value="#{verbindungDTO.dauer}" />      		
      	</h:column>      	
      </h:dataTable>
      <h:dataTable id="verbindungByID" value="#{verbindungBean.getVerbindungByID(1)}" var="verbindungDTO">
      	<h:column>
      		<f:facet name="header">Test getById (1): </f:facet>
      		<h:outputText value="#{verbindungDTO.haltestelle_startDTO.bezeichnung}" />          		
      	</h:column>
      </h:dataTable>      	                            
      <h:dataTable id="ablaufTable" value="#{ablaufBean.allAblaufs}" var="ablaufDTO">
      	<h:column>
      		<f:facet name="header">Test: Ablauf.Verbindung.haltestelle_startDTO</f:facet>
      		<h:outputText value="#{ablaufDTO.verbindungDTO.haltestelle_startDTO.bezeichnung}" />          		
      	</h:column>
      </h:dataTable>      	                              
   </body>
</html>
