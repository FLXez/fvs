<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>TEST</title>
</head>
   <body>
      <h2>Sachen aktiv Testen</h2>
      <h:commandButton value="Submit">
      	<f:actionListener binding="#{userBean.add()}" />
      </h:commandButton>
      
      <h:dataTable value="#{userBean.allUsers}" var="user">
      	<h:column>
      		<f:facet name="header">Index</f:facet>
      		<h:outputText value="#{user.uId}"></h:outputText>
      	</h:column>
      	<h:column>
      		<f:facet name="header">E-Mail</f:facet>
      		<h:outputText value="#{user.email}"></h:outputText>
      	</h:column>
      </h:dataTable>   
   </body>
</html>
