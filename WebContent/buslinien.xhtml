<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="styles.css"></link>
	<title>Index</title>
</h:head>
<h:body>
	<div id="div-container">
		<div id="div-nav">
			<p>
				<a href="./index.xhtml">Profil</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./registrieren.xhtml">Nutzer registrieren</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./fahrplan.xhtml">Fahrplan</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./buslinien.xhtml">Buslinien</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<a href="./haltestellen.xhtml">Haltestellen</a>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />
			<p>
				<h:form>
					<h:commandLink action="#{login.invalidate}" value="Ausloggen" />
				</h:form>
			</p>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />

		</div>
		<div id="div-body">
			<h2 id="linienH">Liste aller Buslinien</h2>
			<h:form id="addLine">
				<table id="linienHT">
					<tr>
						<td><h:outputText style="font-weight: bold;"
								value="Buslinie hinzuf&#252;gen:" /></td>
						<td><h:inputText id="number"
								value="#{buslinieBean.buslinieDTO.nummer}" maxlength="3"
								styleClass="lttext" /></td>
					</tr>
					<tr>
						<td colspan="1"><h:commandButton action="#{buslinieBean.add}"
								value="Hinzuf&#252;gen" styleClass="ltabutton" /></td>
						<td colspan="2"><h:message class="info" for="number"
								id="addLineInfo" /></td>
					</tr>
				</table>
			</h:form>
			<hr noshade="noshade" size="5"
				style="width: 100%; text-align: center;" />

			<div id="div-lower-body">
				<h:dataTable id="linienT" value="#{buslinieBean.allBuslinien}"
					var="b">
					<h:column>
						<f:facet name="header">Buslinien-ID</f:facet>
						<h:outputText value="#{b.bid}"></h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">Buslinien-Nummer</f:facet>
						<h:outputText value="#{b.nummer}" />
					</h:column>
					<h:column>
						<f:facet name="header">Buslinien-Richtung</f:facet>
						<h:outputText value="#{b.richtung}" />
					</h:column>
					<h:column>
						<f:facet name="header">Linienabfolge anpassen</f:facet>
						<h:form>
							<h:commandButton
								action="#{buslinieBean.forwardLinienabfolge(b.bid)}"
								value="Bearbeiten" styleClass="ltbutton" />
						</h:form>
					</h:column>
					<h:column>
						<f:facet name="header">Fahrt hinzuf&#252;gen</f:facet>
						<h:form>
							<h:commandButton action="#{buslinieBean.forwardFahrt(b.bid)}"
								value="Hinzuf&#252;gen" styleClass="ltbutton" />
						</h:form>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>
</h:body>
</html>
