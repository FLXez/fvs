<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
   	  xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login</title>
</h:head>
<h:body>
	<h:form id="login">
		<h3>fvs Einloggen</h3>
		<table>
		<tr>
		<td><h:outputText value="Email" /></td>
		<td><h:inputText id ="email" value="#{userBean.loginUser.email}">
		</h:inputText></td>
		</tr>
		
		<tr>
		<td><h:outputText value="Passwort"></h:outputText></td>
		<td><h:inputText id ="password" value="#{userBean.loginUser.passwort}"></h:inputText></td>
		</tr>
		<tr>
		<td><h:message class="error" for="password" id="passwordError"/></td>
		</tr>
		
		</table>
		<br></br><br></br>
		<h:commandButton action="#{userBean.login}" value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
