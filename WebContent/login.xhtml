<h:body>
<div id="div-container">
	
	<h:form id="login">
		<h1>fvs Einloggen</h1>
		<div id="div-table">
		<table>
		<tr>
		<td><h:outputText value="Email:" /></td>
		<td><h:inputText id ="email" value="#{userBean.loginUser.email}">
		</h:inputText></td>
		</tr>
		
		<tr>
		<td><h:outputText value="Passwort:"></h:outputText></td>
		<td><h:inputSecret id="password" value="#{userBean.loginUser.passwort}"/></td>
		</tr>
		<tr>
		<td style="text-align:center;" colspan="2"><h:message class="error" for="password" id="passwordError"/></td>
		</tr>
		</table>
		</div>
		<br></br><br></br>
		<div id="loginbutton">
		<h:commandButton id="einloggen" action="#{userBean.login}" value="Einloggen" style="height: 34px;font-size: 22px;"></h:commandButton>
		</div>
	</h:form>
